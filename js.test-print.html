    <main>
      <h1>Testing JavaScript Library-File <cite>print.js</cite></h1>
      <p>This file prints a JSON object through function <code>printObjAsHTML(<var>OBJ</var>)</code> into the next blockquote, whose <var>id</var> equals <q>objElem</q>:</p>
      <blockquote style="white-space: pre-wrap;" id="objElem"></blockquote>
      <script type="text/javascript">
let myBlockquote = document.getElementById("objElem");
let myObj = {
  "name": "Francisco",
  "assorted": [58, true, "Spanish"],
  "parents": [{"name": "Jose María", "sex": "male"},
              {"name": "Concepción", "sex": "female"}
             ],
  "address": {"street": {"name": "López de Hoyos", "kind": "calle"},
              "number": 310
             },
  "phone": 600217519,
  "married": false
};
myBlockquote.innerHTML = printObjAsHTML(myObj);
console.log("type of Boolean is: ", typeof true);
      </script>
