      <h1>JavaScript Array: Test/Demonstrate Adding Hot Spans from an Array of Objects</h1>

      <div class="solid">
        <h3>These are the names of the objects available:</h3>
        <p id="objects"></p>
        <p>Click on a boxed word or set of words to view information on it.</p>
      </div>
      <script type="text/javascript">
let container = document.getElementById("objects");
appendToParentFirstInAsLabel(container, assortedArray, ["term", "name", "title"], "span");
      </script>

      <div class="solid">
        <textarea id="chosenObjArea" rows="8" cols="90" placeholder="{YOUR_CLICKED_OBJECT}"></textarea>
      </div>
      <p style="border: 1px solid red;" id="chosenObjPara">Selected object</p>

      <script type="text/javascript">
let co = document.getElementById("chosenObjArea");
let ca = document.getElementById("chosenObjPara");
function showIn(n=0) {
  writeKeyOfObjToAsValue(    n, assortedArray, co);
  writeKeyOfObjToAsInnerHTML(n, assortedArray, ca);
}
      </script>
